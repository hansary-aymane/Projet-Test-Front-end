<body>
    <div id="wrapper">
       <!-- Sidebar -->
       <div id="sidebar-wrapper">
          <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
             <li class="active">
                <a routerLink="/dash-board"><span class="fa-stack fa-lg pull-left"><i class="fa fa-dashboard fa-stack-1x "></i></span> Angular App</a>
                <ul class="nav-pills nav-stacked" style="list-style-type:none;">
                    <li><a routerLink="/dash-board" routerLinkActive="router-link-active" >Dashboard</a></li>
                    <li><a routerLink="/datatable" routerLinkActive="router-link-active" >Datatable</a></li>
                    <li><a href="/upload-file">Uploader File</a></li>
                    <li><a href="">SIGN IN / SIGN UP</a></li>
                </ul>
             </li>
          </ul>
       </div>
       <!-- /#sidebar-wrapper -->
       <!-- Page Content -->
       <div id="page-content-wrapper">
          <div class="container-fluid xyz">
             <div class="row">
                <div class="col-lg-12">
                    <p>datatable works!</p>
                    
                    <table datatable [dtOptions]="dtOptions" class="row-border hover">
                        <thead>
                          <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of data">
                            <td>{{ item.id }}</td>
                            <td>{{ item.nom }}</td>
                            <td>
                              <button mat-icon-button color="primary" (click)="editItem(item)">
                                <mat-icon>edit</mat-icon>
                              </button>
                              <button mat-icon-button color="warn" (click)="deleteItem(item)">
                                <mat-icon>delete</mat-icon>
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      
                </div>
             </div>
          </div>
       </div>
       <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
  
  </body>
